api_resource_check:
    path:     /check
    defaults: { _controller: "CDNServerCoreBundle:Api/Resource:check" }
    requirements: { _method: get }

api_resource_fetch_sync:
    path:     /fetch
    defaults: { _controller: "CDNServerCoreBundle:Api/Resource:fetch" }
    requirements: { _method: post }

api_resource_fetch_async:
    path:     /a/fetch
    defaults: { _controller: "CDNServerCoreBundle:Api/Resource:fetchAsync" }
    requirements: { _method: post }
